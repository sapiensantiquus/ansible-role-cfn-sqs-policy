- name: Create
  hosts: test
  vars_files:
    - "policy.yml"
  roles:
    - role: sqs
    - role: ansible-role-cfn-sqs-policy

- name: Delete
  hosts: test
  vars_files:
    - "policy.yml"
  vars:
    sqs_stack_state: absent
    sqs_policy_stack_state: absent
  roles:
    - role: ansible-role-cfn-sqs-policy
    - role: sqs
